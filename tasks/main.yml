---
- name: k3s | download binary
  get_url:
    url: "{{ k3s_install_url }}"
    dest: /usr/local/bin/k3s
    mode: '0755'

- name: k3s | enable forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1

- name: k3s | server | kernel modules
  modprobe:
    name:
      - br_netfilter
      - overlay
  when: k3s_servers in group_names

- name: k3s | set token
  template:
    src: node-token.j2
    dest: "{{ k3s_token_file }}"
  when: k3s_token | d

- name: k3s | systemd service
  template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
  loop:
    - k3s.service
    - k3s.service.env

- name: k3s | enable service
  service:
    name: k3s
    state: started
    enabled: yes

- name: k3s | server | get token
  slurp:
    src: "{{ k3s_token_file }}"
  register: k3s_token_reg
  when: k3s_servers in group_names

- name: k3s | server | save token
  set_fact:
    k3s_token: "{{ k3s_token_reg.content }}"

- name: k3s | server | store token in group vars
  local_action:
    module: template
    src: k3s_token.yml.j2
    dest: "{{ inventory_dir }}/group_vars/{{ k3s_servers }}/k3s_token.yml"
